{% extends "base.html" %}
{% block content %}
<h1>Subscribe to Alerts</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.cve_types.label }}<br>
        {{ form.cve_types(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
